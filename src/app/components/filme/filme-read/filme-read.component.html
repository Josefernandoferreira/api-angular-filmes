<div class="mat-elevation-z4">
    <table mat-table [dataSource]="filmes" style=" border-radius: 1rem;border: 0px solid;">

      <!-- Pôster Column -->
      <ng-container matColumnDef="poster">
        <th mat-header-cell *matHeaderCellDef>Pôster</th>
        <td class="padding-2" mat-cell *matCellDef="let row"><img src="{{ row.poster }}" style="width: 180px; height: 300px; border-radius: 0.9rem;"></td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Ano Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{ row.ano }}</td>
      </ng-container>

      <!-- Diretor Column -->
      <ng-container matColumnDef="diretor">
        <th mat-header-cell *matHeaderCellDef>Diretor</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{ row.diretor }}</td>
      </ng-container>

      <!-- Gêmero Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>Gênero</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{ row.genero }}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td class="padding-2" mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td class="padding-2" mat-cell *matCellDef="let row">
            <a routerLink="/filmes/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/filmes/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
